<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="age calculator/style.css">
    
</head>
<body>
    <div class="max-w-[600px] mx-auto my-0 px-[20px] py-[20px] mt-[50px] pb-[30px] shadow-md shadow-black">
        <h1 class="text-center text-3xl font-bold py-[20px]">Age Calculator</h1>
        <div class="flex flex-col space-y-3 items-center">
            <label for="birthday" class="text-lg font-medium">Enter you date of birth</label>
            <input type="date" id="birthday" class="max-w-[300px] w-full px-8px boder border-2">
            <button id="btn" class="px-[8px] py-[2px] bg-sky-400 text-white rounded-sm">Calculator Age</button>
            <h2 id="result" class="text-2xl font-bold">Your age is 21 years old</h2>
        </div>

    </div>

    <script src="age calculator/index.js"></script>
</body>
</html>
